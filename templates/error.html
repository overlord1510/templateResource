<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
		<h1>Error</h1>
		<p>
			Error Code : <span th:text="${status}"></span>
		</p>
		<p th:if="${status==404}">The requested page was not found.</p>
		<p th:if="${status==405}">Method Not Allowed, target resource doesn't support this method.</p>
		<p th:if="${status==403}">Access to this resource is forbidden.</p>
		<p th:if="${status==500}">Internal Server Error. Please try again
			after sometime</p>
	</section>
</body>
</html>
