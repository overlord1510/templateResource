<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>e_notes</title>
</head>
<body>
	<div>
		<h1>Nav bar home about profile register logout</h1>
		<h1>Place the logout button in nav bar</h1>


		<form sec:authorize="isAuthenticated" th:action="@{/logout}"
			method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<button type="submit">Logout</button>
		</form>

		<div sec:authorize="!isAuthenticated">
			<a th:href="@{/login}">
				<button>Login</button>
			</a>
		</div>
		<div sec:authorize="!isAuthenticated">
			<a th:href="@{/register}">
				<button>Register</button>
			</a>
		</div>
	</div>
	<div th:replace="${content}"></div>
</body>
</html>
